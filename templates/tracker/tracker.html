        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
            <div id="map"></div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-0">

        </div>
    </div>


        <br/>
        <script>
            function initMap() {
                // ДЖАНГО ВІДДАЄ ЧИСЛО З КОМАМИ!!!!!!!!!!!!!!!!!!!!!!!!!!!
                var start = {lat: parseFloat('{{  ob.user_id.position_lat }}'.replace(",",".")),
                    lng: parseFloat('{{ ob.user_id.position_long  }}'.replace(",","."))};
                var end = {lat: parseFloat('{{ ob.place_id.position_lat }}'.replace(",",".")),
                    lng: parseFloat('{{ ob.place_id.position_long }}'.replace(",","."))};
                var directionsDisplay = new google.maps.DirectionsRenderer({
                    map: map
                });
                var directionsService = new google.maps.DirectionsService;
                var map = new google.maps.Map(document.getElementById('map'), {
                    center: start,
                    scrollwheel: true,
                    zoom: 7,
                });
                directionsDisplay.setMap(map);
                directionsDisplay.setPanel(document.getElementById('right-panel'))
                // Set destination, origin and travel mode.
                var request = {
                    destination: end,
                    origin: start,
                    travelMode: google.maps.TravelMode.TRANSIT

                };
                // Pass the directions request to the directions service.
                var directionsService = new google.maps.DirectionsService();
                directionsService.route(request, function (response, status) {
                    if (status == google.maps.DirectionsStatus.OK) {
                        // Display the route on the map.
                        directionsDisplay.setDirections(response);
                    }
                });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBT-WN94rBusbT5l4fv-8dKkMhx-iqN3wI&language=uk&callback=initMap"
                async defer></script>
