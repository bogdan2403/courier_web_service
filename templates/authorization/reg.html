{% extends 'tracker/base.html' %}
{% load staticfiles %}
{% block title %}Реєстрація{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{% static 'authorization/css/style.css' %}">
{% endblock %}
{% block content %}
    <div class="container">
        <h1>Реєстрація новго користувача</h1>
        <div class="row">
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                <form action="/authorization/reg_new_user/" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                            {{ field.label_tag }} {{ field }}
                    {% endfor %}
                    <input type="submit" class="btn btn-default btn-lg" value="Зареструватися">
                </form>
                <p>{{ errors }}</p>
            </div>
        </div>
    </div>
{% endblock %}
