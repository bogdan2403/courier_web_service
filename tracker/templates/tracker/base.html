{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}{% endblock %}</title>

{% block head %}
{% endblock %}
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
