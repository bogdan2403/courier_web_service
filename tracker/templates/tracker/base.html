{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <script src="{% static 'tracker/js/jquery.js' %}"></script>
    <link rel="stylesheet" href="{% static 'tracker/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'tracker/css/bootstrap-responsive.css' %}">
    <script>
        if (typeof jQuery == 'undefined') {
            console.log('jQuery hasn\'t loaded');
        } else {
            console.log('jQuery has loaded');
        }
    </script>
{% block head %}
{% endblock %}
</head>
<body>
    {% block content %}
    {% endblock %}
<script src="{% static 'tracker/js/bootstrap.js' %}"></script>
</body>
</html>
